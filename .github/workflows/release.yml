
name: Release CD 

on:
  push:
    branches: [ "release" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker hub
      run: docker login -u ${{ secrets.DOCKER_USER_NAME}} -p ${{secrets.DOCKER_USER_TOKEN }}
    - name: Set Image Tag
      run: echo "IMAGE_TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV
    - name: Build Docker image
      run: docker compose -f docker-compose.prod.yml build
    - name: Tag Docker image
      run: docker tag dhrvjha/dhrvjha-web:${IMAGE_TAG} dhrvjha/dhrvjha-web:latest
    - name: Push Docker Images
      run: | 
        docker push dhrvjha/dhrvjha-web:${IMAGE_TAG}
        docker push dhrvjha/dhrvjha-web:latest
